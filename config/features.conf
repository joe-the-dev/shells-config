# Configuration file for shells-config
# Set these variables to control what gets installed/backed up

# Feature flags for installation
ENABLE_BREW_INSTALL=true
ENABLE_ASDF_INSTALL=true
ENABLE_JETBRAINS_INSTALL=true
ENABLE_ITERM2_INSTALL=true
ENABLE_OMF_INSTALL=true
ENABLE_KARABINER_INSTALL=true
ENABLE_HAMMERSPOON_INSTALL=true
ENABLE_NVIM_INSTALL=true

# Feature flags for backup operations
ENABLE_APPS_BACKUP=true
ENABLE_MACOS_BACKUP=true
ENABLE_JETBRAINS_BACKUP=true
ENABLE_ITERM2_BACKUP=true
ENABLE_KARABINER_BACKUP=true
ENABLE_HAMMERSPOON_BACKUP=true

# Development mode flags
SKIP_HEAVY_OPERATIONS=false
DRY_RUN_MODE=false
VERBOSE_OUTPUT=false

# CI/CD specific flags
CI_MODE=false
SKIP_INTERACTIVE=false
PARALLEL_EXECUTION=true

# Cache control
ENABLE_CACHE=true
CACHE_TTL_HOURS=24

# Minimal installation profile
MINIMAL_MODE=false

# Environment specific overrides
# These can be overridden by environment variables
# Example: export ENABLE_BREW_INSTALL=false
