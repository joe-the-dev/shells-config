- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.config/omf: omf
    ~/.config/karabiner: karabiner
    ~/.hammerspoon: hammerspoon
    ~/.Brewfile: brew/Brewfile
    ~/.asdfrc: asdf/.asdfrc
    ~/.tool-versions: asdf/.tool-versions

- shell:
    - description: "Installing asdf plugins"
      command: |
        if command -v asdf >/dev/null 2>&1 && [ -f "asdf/plugins.txt" ]; then
          echo "ğŸ”Œ Installing asdf plugins..."
          while IFS= read -r plugin || [ -n "$plugin" ]; do
            if [[ -z "$plugin" || "$plugin" =~ ^[[:space:]]*# ]]; then
              continue
            fi
            echo "ğŸ“¦ Installing plugin: $plugin"
            if asdf plugin list | grep -q "^$plugin$"; then
              echo "âš ï¸  Plugin $plugin is already installed, skipping"
            else
              asdf plugin add "$plugin" || echo "âŒ Failed to install plugin: $plugin"
            fi
          done < "asdf/plugins.txt"
          echo "ğŸ”§ Installing tool versions..."
          asdf install || echo "âš ï¸  Some tools may have failed to install"
          echo "âœ… asdf setup complete!"
        else
          if ! command -v asdf >/dev/null 2>&1; then
            echo "â„¹ï¸  asdf not found - skipping plugin installation"
            echo "ğŸ’¡ Install asdf first: https://asdf-vm.com/guide/getting-started.html"
          fi
        fi
      quiet: false
