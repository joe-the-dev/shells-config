- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.config/omf: omf
    ~/.config/karabiner: karabiner
    ~/.hammerspoon: hammerspoon
    ~/.Brewfile: brew/Brewfile
    ~/.asdfrc: asdf/.asdfrc
    ~/.tool-versions: asdf/.tool-versions
    ~/.bashrc: bash/.bashrc
    ~/.zshrc: zsh/.zshrc

- shell:
    - description: "Installing Homebrew packages"
      command: bash ./scripts/install_brew_packages.sh
      stdout: true
      stderr: true
      quiet: false
    - description: "Installing asdf plugins"
      command: bash ./scripts/install_asdf_plugins.sh
      stdout: true
      stderr: true
      quiet: false
